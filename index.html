<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <section class="Seccion-cabecera">

            <div class="contenedor-cabecera">
                <img class="img-cabecera"src="./IMG/logo.svg" alt="">
                <h1> Alura Geek</h1>
                <img class="img-cabecera"src="./IMG/logo.svg" alt="">
            </div>

        </section>
    </header>
    <main>
        <section class="Seccion-productos">

            <div class="productos">


                <h1 class="titulo-productos"> Mis Productos: </h1>

                <div class="contenedor-productos">
                    <ul class="contenedor-cajas" data-lista>

                        

                        

                    </ul>
                </div>


            </div>

            <div class="Formulario">

                <h2 class="titulo-form"> Agregar Producto: </h2>

                    <div class="formulario-group">

                            <form data-formulario>
                                <input class="form-input" type="text" name="name"  placeholder="Nombre . . ." pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios" required minlength="3" data-nombre>
                        
                                <input class="form-input" type="number" name="precio" placeholder="Precio . . ." pattern="[0-9]{10}" title="Debe contener 10 dígitos" required maxlength="10" minlength="10" data-precio>
                        
                                <input class="form-input" type="url" name="url"  placeholder="Imagen . . ." required data-imagen>
                                
                                <div class="contenedor-btn">

                                    <input class="btn-enviar" type="submit" value="Enviar">

                                    <input class="btn-limpiar" type="reset" value="limpiar">
                                </div>
                                

                            </form>
                        </div>
                        
                

            </div>

        </section>
    </main>

    <footer>
        <section class="seccion-footer">

            <div class="contenedor-footer-info" >
                <img class="img-cabecera"src="./IMG/image 1.svg" alt="">
                <h1 class="titulo-footer" >Alura Geek</h1>
                <img class="img-cabecera"src="./IMG/image 1.svg" alt="">
            </div>

            <div class="info">
                Desarrollado por: Marco vinicio Palazuelos Leon
            </div>

        </section>
        
        
        
    </footer>
    <script src="./Js/MostrarProductos.js" type="module"></script>
    <script src="./Js/crearproducto.js" type="module"></script>
</body>
</html>
